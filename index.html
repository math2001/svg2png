<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="page">
        <h1>SVG to PNG</h1>
        <label for="file" class="btn">Select a file</label> or
        <input type="text" id="text-input" class="btn" placeholder="paste markup"></input>
        <img id="result-image">
        <p class="text-right">
            <a id="download" class="btn btn-success download">Download PNG file</a>
        </p>
    </div>


    <input type="file" id='file'>
    <script type="text/javascript" src="script.js"></script>


</body>
</html>
