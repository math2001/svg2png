<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="svg2png.png">
</head>
<body>

    <div class="page">
        <h1><a href="https://math2001.github.io/svg2png/">SVG to PNG</a></h1>
        <label for="file" class="btn">Select a file</label> or
        <input type="text" id="text-input" class="btn" placeholder="paste markup"></input>
        <img id="result-image">
        <p class="text-right">
            <a id="download" class="btn btn-success download">Download PNG file</a>
        </p>
    </div>

    <div class="page page-secondary">
        <h2>Few little things</h2>
        <p>You can find the code at <a href="https://github.com/math2001/svg2png">GitHub</a>.</p>
        <hr>
        <p>You probably want to checkout this other tool <a href="https://jakearchibald.github.io/svgomg/">SVGOMG</a></p>
    </div>

    <footer>
       <p>Created with &hearts; by <a href="https://github.com/math2001" class="math2001">@math2001</a></p>
    </footer>

    <input type="file" id='file'>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
